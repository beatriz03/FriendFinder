<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JQuery  -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" href="css">

</head>

<body>
    <div class="container">



        <form>
            <h1 class="display-4">Survey Questions</h1>
            <hr class="my-4">
            <h2><strong>About You</strong></h2>

            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="nameInput">
            </div>

            <div class="form-group">
                <label for="photoLink">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="photoLinkInput">
            </div>

            <hr class="my-4">

            <div class="form-group col-md-8">
                <h3>Question 1</h3>
                <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select id="question1" class="form-control">
                    <option selected>Select an option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <br>
                <h3>Question 2</h3>
                <label for="question2">Generally speaking, you rely more on your experience than your imagination.</label>
                <select id="question2" class="form-control">
                    <option selected>Select an option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <br>
                <h3>Question 3</h3>
                <label for="question3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select id="question3" class="form-control">
                    <option selected>Select an option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <br>
                <h3>Question 4</h3>
                <label for="question4">You rarely do something just out of sheer curiosity.</label>
                <select id="question4" class="form-control">
                    <option selected>Select an option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <br>
                <h3>Question 5</h3>
                <label for="question5">People can rarely upset you.</label>
                <select id="question5" class="form-control">
                    <option selected>Select an option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <br>
                <h3>Question 6</h3>
                <label for="question6">It is often difficult for you to relate to other people's feelings.</label>
                <select id="question6" class="form-control">
                    <option selected>Select an option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <br>
                <h3>Question 7</h3>
                <label for="question7">In a discussion, truth should be more important than people's sensitivities.</label>
                <select id="question7" class="form-control">
                    <option selected>Select an option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <br>
                <h3>Question 8</h3>
                <label for="question8">You rarely get carried away by fantasies and ideas.</label>
                <select id="question8" class="form-control">
                    <option selected>Select an option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <br>
                <h3>Question 9</h3>
                <label for="question9">You think everyone's views should be respected regardless of whether they are supported by facts or not.</label>
                <select id="question9" class="form-control">
                    <option selected>Select an option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

                <br>
                <h3>Question 10</h3>
                <label for="question10">You feel more energetic after spending time with a group of people</label>
                <select id="question10" class="form-control">
                    <option selected>Select an option</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

            </div>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id='surveySubmit'>Submit!</button>


        </form>

        <hr class="my-4">


        <footer>
            <a href="/api/friends">API Friends Link</a> |
            <a href="https://github.com/beatriz03/FriendFinder.git">Github Repo</a>
        </footer>

    </div>



    <!-- Modal -->
      <div class="modal fade" id="friendResultModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Best Match</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <h1 id='friendsName'></h1>
                <img id='friendPhoto' src='#' alt='Photo of Best Match'>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>




      <script type='text/javascript'>
      
$('#surveySubmit').on('click', function(event){
    event.preventDefault();

    var surveyData = {
        name: $('#nameInput').val().trim(),
        photo: $('#photoLinkInput').val().trim(),
        scores: [
        $('#question1').val(),
        $('#question2').val(),
        ]
    };

    console.log(surveyData);

$.post('/api/friends', surveyData, function(data) {
    $('#friendName').text(data.name);
    $('#friendPhoto').attr('src', data.photo);
    $('#friendResultModal').modal('show');

})


});
      


      </script>

</body>

</html>
